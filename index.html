<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kenzieflix</title>
</head>
<body>
    <section class="container">
        <figure>
            <img class="logo" src="img/logo.png" alt="Logo Kenzieflix">
        </figure>

        <h2 class="titulo">Quem está assistindo?</h2>

        <div class="container-perfil">
            <figure class="imagens">
                <img class="perfis-foto" src="img/pink.png" alt="Menina de cabelo rosa">
                <figcaption>Aline</figcaption>
            </figure>
            <figure class="imagens">
                <img class="perfis-foto" src="img/panda.png" alt="Panda">
                <figcaption>Felipe</figcaption>
            </figure>
            <figure class="imagens">
                <img class="perfis-foto" src="img/robot.png" alt="Robo">
                <figcaption>Júlia</figcaption>
            </figure>
            <figure class="imagens">
               <div id="plus-container">
                    <img id="plus-imagem" src="img/plus.png" alt="Adicionar perfil"></div>
               <figcaption>Adicionar perfil</figcaption>
            </figure>
        </div>

        <button type="submit">Gerenciar Perfis</button>
    </section>
</body>
</html>
